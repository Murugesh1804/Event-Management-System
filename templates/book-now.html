.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  margin-top: 100px;
}

.card {
  width: 850px;
  padding: 20px;
  margin: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin: 5px 0;
  font-size: medium;
  color: #505050;
  font-family: poppins;
}
h1{
  font-family:poppins ;
  font-size: xx-large;
}
/*

  border: 1px solid #ccc;

table {
  width: 100%;
  table-layout: fixed; /* Set table layout to fixed */
}

th, td {
  padding: 8px;
  text-align: left;
  width: 25%; /* Set fixed width for table cells */
  word-wrap: break-word; /* Allow wrapping for long content */
}

th {
  font-weight: bold; /* Optionally make header cells bold */
}


p {
  margin: 0;
}

.but{
  width: 26rem;
  height: 100%;
  font-size: 3rem;
  font-weight: 300;
  line-height: 1.5;
  color: #ffffff;
  font-family: Poppins, 'Source Sans Pro';
  white-space: nowrap;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ff9900;
  border-radius: 1rem;
  flex-shrink: 0;
  cursor: pointer;
}
.but:hover{
  border-radius: 2rem;
}

<body>
<div class="book-now-kEj">
  <div class="signup-HEf">
    <div class="container">
      {% for event in events %}
<form action="/booking" method="post">
    <div class="card">
        <h1>{{ event['eventName'] }}</h1>
        <table>
            <tr>
                <th><p>Date:</p></th>
                <td><p>{{ event['eventDate'] }}</p></td>
                <th><p>Time:</p></th>
                <td><p>{{ event['eventTime'] }}</p></td>
            </tr>
            <tr>
                <th><p>Location:</p></th>
                <td><p>{{ event['eventLocation'] }}</p></td>
                <th><p>Organizer:</p></th>
                <td><p>{{ event['organizerName'] }}</p></td>
            </tr>
            <tr>
                <th><p>Contact:</p></th>
                <td colspan="1"><p>{{ event['phoneNumber'] }}</p></td>
                <!-- Hidden inputs to store event details -->
                <input type="hidden" name="eventName" value="{{ event['eventName'] }}">
                <input type="hidden" name="eventDate" value="{{ event['eventDate'] }}">
                <input type="hidden" name="eventTime" value="{{ event['eventTime'] }}">
                <input type="hidden" name="eventLocation" value="{{ event['eventLocation'] }}">
                <td colspan="1"><button type="submit" class="but">Book</button></td>
            </tr>
        </table>
    </div>
</form>
{% endfor %}
    </div>
  </div>
  <p class="book-z95">Book Now</p>
  <ul id="event-list"></ul>

  
</div>
</body>
